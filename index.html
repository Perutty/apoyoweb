<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/javascript.js"></script>
</head>
<body>
    <div class="container">
    <div class="form1">
        <div class="titulo">
            <span>Formulario de ingreso</span>
        </div>
        <form onsubmit="loginFunc()">
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Correo electrónico" id="usuario" required>                
            </div>
           <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" required>                
            </div>
            <div class="pass"><a href="#">¿Olvidaste tu contraseña? </a></div>
            <div class="row button">
                <input type="submit" value="Ingresar">
            </div>
            <div class="singup-link">¿No eres miembro aún? <a href="html/register.html"> Regístrate ahora</a></div>
        </form>
    </div>
    </div>
</body>
</html>
